<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Erro 500 - Algo deu errado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-container {
      margin-top: 50px;
    }

    .error-card {
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .error-header {
      background-color: #2F1965;  /* Cor vermelha da sua paleta */
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .error-body {
      background-color: #EFEFEF;  /* Fundo claro para o corpo */
      color: #2E2F30;  /* Texto escuro */
    }

    .btn-error {
      background-color: #2F1965;
      color: white;
      border-radius: 5px;
    }

    .btn-error:hover {
      background-color: #ED4E4E;  /* Tom mais escuro de vermelho no hover */
    }
  </style>
</head>
<body>

  <div class="container mt-3 error-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card error-card">
          <div class="card-header text-center error-header">
            <h2>Erro Inesperado</h2>
          </div>
          <div class="card-body text-center error-body">
            <h3 class="mt-3">Desculpe, algo deu errado com o sistema.</h3>
            <p class="text-muted">Estamos trabalhando para corrigir isso o mais rápido possível.</p>

            <!-- Opção para voltar à página inicial -->
            <div class="mt-4">
              <a href="/" class="btn btn-error">Voltar para a Página inicial</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
